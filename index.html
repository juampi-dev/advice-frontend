<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API test by Juampi.dev</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <main >
      <svg class="container" viewBox="0 0 40 40" height="40" width="40">
        <circle
          class="track"
          cx="20"
          cy="20"
          r="17.5"
          pathlength="100"
          stroke-width="5px"
          fill="none"
        />
        <circle
          class="car"
          cx="20"
          cy="20"
          r="17.5"
          pathlength="100"
          stroke-width="5px"
          fill="none"
        />
      </svg>
      <section class="quoteContainer">
        <p class="quoteTitle"></p>
        <h1 class="quote"></h1>
        <div class="quoteSeparator">
          <img
            src="./assets/pattern-divider-mobile.svg"
            id="mobileDivider"
            alt="Divider bar"
          />
          <img
            src="./assets/pattern-divider-desktop.svg"
            id="desktopDivider"
            alt="Divider bar"
          />
        </div>
        <button class="diceButton">
          <img src="./assets/icon-dice.svg" alt="Dice Icon" />
        </button>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
